<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estamos em manutenção - SIHB</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="https://www.habbo.com.br/habbo-imaging/badge/b23124s36147s01144s09134s961149df9f8fa6483a18a3951f28e2e3bb9dc.gif">
    <link rel="shortcut icon" href="https://www.habbo.com.br/habbo-imaging/badge/b23124s36147s01144s09134s961149df9f8fa6483a18a3951f28e2e3bb9dc.gif">

    <style>
        @font-face {
            font-family: 'Eurostile';
            font-style: normal;
            font-weight: normal;
            src: local('Eurostile'), url('https://projetou.pc/sihb/assets/css/eurostile.woff') format('woff');
        }


        @font-face {
            font-family: 'EuroStyle Normal';
            font-style: normal;
            font-weight: normal;
            src: local('EuroStyle Normal'), url('https://projetou.pc/sihb/assets/css/EuroStyle Normal.woff') format('woff');
        }

        :root {
            --black: #000000;
            --black-darken-1: #222222;
            --black-darken-2: #1F1E1F;
            --yellow: #FBE195;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--black);
            background: -moz-linear-gradient(90deg, var(--black) 0%, var(--black-darken-2) 80%);
            background: -webkit-linear-gradient(90deg, var(--black) 0%, var(--black-darken-2) 80%);
            background: linear-gradient(90deg, var(--black) 0%, var(--black-darken-2) 80%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=var(--black), endColorstr=var(--black-darken-2), GradientType=1);
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
            font-family: 'Poppins', sans-serif;
        }

        #flex {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px;
            flex: 1;
        }

        h1 {
            color: var(--yellow);
            font-weight: bold;
            font-size: 35px;
        }

        h3 {
            color: var(--yellow);
            font-weight: normal;
            font-size: 25px;
        }

        img {
            width: 100%;
            max-width: fit-content;
        }
    </style>
</head>

<body>
    <div id="flex">
        <img src="https://i.imgur.com/dc24wOr.png" alt="Manutenção">

        <div style="max-width: 470px;">
            <h1>DESCULPE, </h1>
            <h3>ESTAMOS EM MANUTENÇÃO!</h3>
            <p>No momento estamos passando por algumas alterações, tente novamente em alguns instantes.</p>
        </div>
    </div>

    <img src="https://i.imgur.com/zUlvBVP.png" alt="SIHB">
    
</body>

</html>
